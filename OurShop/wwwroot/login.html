<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="./js/login.js"></script>
    <link href="./css/login.css" rel="stylesheet" />
</head>
<body>
    <button class="shopmore" onclick="window.location.href='Products.html?fromhome=1'">המשך בקניה</button>

    <div class="container">

        <div id="login" class="form-card">
            <h2>התחברות</h2>
            <label>כתובת מייל</label>
            <input id="emailLogin" placeholder="email" />
            <br />
            <label>סיסמא</label>
            <input id="passwordLogin" placeholder="password" />

            <br />

            <button onclick="fetchLogin()">כניסה</button>

            <button class="newUser" onclick="showRegister()">משתמש חדש</button>
        </div>

        <div class="registerHidden form-card">

            <h2>רישום</h2>
            <label>כתובת מייל</label>
            <input id="email" placeholder="email" type="email" />
            <br />
            <label>סיסמא</label>
            <input onblur="cheakPassword()" id="password" placeholder="password" type="password" /><progress id="level" value="0" max="4"></progress>
            <br />
            <label>שם פרטי</label>
            <input id="firstName" placeholder="first name" type="text" />
            <br />
            <label>שם משפחה</label>
            <input id="lastName" placeholder="last name" type="text" />
            <br />
            <button onclick="addUser()">רישום</button>
        </div>

    </div>
</body>
</html>
